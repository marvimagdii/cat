    <script type="text/javascript">function load(e) {


            var currencyMap = {
                "AUD": "Australian dollar", "CAD": "Canadian dollar", "EUR": "Euro", "GBP": "Pound sterling", "HKD": "Hong Kong dollar", "INR": "Indian rupee", "NZD": "New Zealand dollar", "SGD": "Singapore dollar", "USD": "United States dollar", "CNY": "Chinese yuan", "CLP": "Chilean peso", "JMD": "Jamaican dollar", "JPY": "Japanese yen", "SEK": "Swedish krona/kronor", "MXN": "Mexican peso", "IDR": "Indonesian rupiah", "MYR": "Malaysian ringgit", "PHP": "Philippine peso", "PLN": "Polish złoty", "BRL": "Brazilian real", "DKK": "Danish krone", "VND": "Vietnamese đồng", "AED": "United Arab Emirates dirham", "ARS": "Argentine peso", "BDT": "Bangladeshi taka", "COP": "Colombian peso", "PKR": "Pakistani rupee", "ZAR": "South African rand",
            };

            function lookupIssuingCurrencyByIIN(iin) {
                var iinReq = new XMLHttpRequest();
                iinReq.open('GET', '/v1/iin/' + iin + '?expand=country', true);
                iinReq.onload = function () {
                    if (this.readyState === this.DONE && this.status === 200) {
                        var issuingCurrency = JSON.parse(this.responseText).country.currencies[0];
                        var issueCurrencyInputEl = document.getElementById('fx-issuing-currency');
                        for (var i = 0; i < issueCurrencyInputEl.options.length; ++i) {

                            if (issueCurrencyInputEl.options[i].value === issuingCurrency) {
                                issueCurrencyInputEl.selectedIndex = i;
                                break;
                            }
                        }
                    }
                };
                iinReq.send();
            };

            var updateExpiryDate = function (metaData) {
                if ((typeof metaData.expiryDate !== 'undefined')) {
                    var dateEl = document.getElementById('cc-expiry-date');
                    if (typeof dateEl !== 'undefined') {
                        dateEl.value = metaData.expiryDate;
                    }
                }

                if ((typeof metaData.expiryMonth !== 'undefined')) {
                    var dateEl = document.getElementById('cc-exp-month');
                    if (typeof dateEl !== 'undefined') {
                        dateEl.value = metaData.expiryMonth;
                    }
                }

                if ((typeof metaData.expiryYear !== 'undefined')) {
                    var dateEl = document.getElementById('cc-exp-year');
                    if (typeof dateEl !== 'undefined') {
                        dateEl.value = metaData.expiryYear;
                    }
                }
            }

            flnBilling = new FreelancerBilling('MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCtVQK5yoNGkUOqqKiPEYQmNa4oFAu4pzgLVQqzzvAuieMAgzPYEjY6JiIgmmPUW5ktY/LUrTo6NaoFMQxf4PRfi9UsTmhZ9ijYKUfcHBMl1QLMBKsxtP5uJwanDY8JmVW9no/qP8hy/RZXzTJyP/ulOIzvSR5JFPH5DOI49WgcvQIDAQAB');

            var formSubmitted = false;
            flnBilling.encryptForm('fln-billing-form', {
                success: function (encryptedData) {
                    if (typeof encryptedData === 'undefined' || formSubmitted) {
                        return false;
                    }
                    formSubmitted = true;
                    var returnForm = document.createElement('form'),
                        submitEl = document.querySelector('#btnSubmit'),
                        loader = document.querySelector('.form-step .submit_loading');
                    returnForm.method = 'post';
                    returnForm.action = '/visa';
                    returnForm.accept = 'application/json';
                    returnForm.id = 'return_form';
                    var dataInput = document.createElement('input');
                    dataInput.setAttribute('name', 'data');
                    dataInput.setAttribute('value', encryptedData);
                    returnForm.appendChild(dataInput);
                    submitEl.style.display = 'none';
                    loader.style.display = '';
                    document.getElementsByClassName('return_section')[0].appendChild(returnForm);
                    returnForm.submit();
                }
            });

            flnBilling.validateForm('fln-billing-form', {
                success: function (validation) {
                    // Hide any error messages once validated
                    var msgEl = getSiblingWithClass(validation.target, 'form-error');
                    msgEl.innerHTML = '';
                    var errorEl = validation.target.parentNode;
                    if (validation.target.value.length > 0) {
                        addClass(errorEl, 'is-valid');
                        removeClass(errorEl, 'is-invalid');
                    } else {
                        removeClass(errorEl, 'is-invalid');
                        removeClass(errorEl, 'is-valid');
                    }
                    if (typeof validation.meta.card !== 'undefined') {
                        var cardEl = document.getElementById('card');
                        cardEl.value = validation.meta.card;
                    }
                    if (validation.target.id === 'cc-expiry-date') {
                        updateExpiryDate(validation.meta);
                    }
                    if (typeof validation.meta.iin !== 'undefined') {
                        var iinEl = document.getElementById('iin');
                        if (iinEl.value !== validation.meta.iin) {
                            lookupIssuingCurrencyByIIN(validation.meta.iin);
                        }
                        iinEl.value = validation.meta.iin;
                    }
                    if (typeof validation.meta.lastFour !== 'undefined') {
                        var lastfourEl = document.getElementById('lastfour');
                        lastfourEl.value = validation.meta.lastFour;
                    }
                    if ((typeof validation.meta.expiryMonth !== 'undefined') &&
                        (typeof validation.meta.expiryYear !== 'undefined')) {
                        var monthEl = document.getElementById('expirymonth'),
                            yearEl = document.getElementById('expiryyear');
                        monthEl.value = validation.meta.expiryMonth;
                        yearEl.value = validation.meta.expiryYear;
                    }
                    if (typeof validation.meta.cardholderName !== 'undefined') {
                        var cardholderNameEl = document.getElementById('cardholdername');
                        cardholderNameEl.value = validation.meta.cardholderName;
                    }
                    var submitEl = document.querySelector('#btnSubmit');
                    submitEl.disabled = !validation.allValid;
                },
                info: function (validation) {
                    if (typeof validation.meta.card !== 'undefined') {
                        document.getElementById('cvc_message').innerHTML = validation.meta.cvcMessage
                            || 'The last 3 digits displayed on the back of your card';
                    }
                    if (validation.target.id === 'cc-expiry-date') {
                        updateExpiryDate(validation.meta);
                    }
                    if (typeof validation.meta.iin !== 'undefined') {
                        var iinEl = document.getElementById('iin');
                        if (iinEl.value !== validation.meta.iin) {
                            lookupIssuingCurrencyByIIN(validation.meta.iin);
                        }
                        iinEl.value = validation.meta.iin;
                    }
                },
                error: function (error) {
                    // Find error step and display validation error
                    var msgEl = getSiblingWithClass(error.target, 'form-error');
                    msgEl.innerHTML = error.message;
                    var errorEl = error.target.parentNode;
                    addClass(errorEl, 'is-invalid');
                    removeClass(errorEl, 'is-valid');
                    var submitEl = document.querySelector('#btnSubmit');
                    submitEl.disabled = true;
                    if (error.target.id === 'cc-expiry-date') {
                        updateExpiryDate({
                            'expiryDate': error.meta.expiryDate,
                            'expiryMonth': '',
                            'expiryYear': '',
                        });
                    }
                }
            }, {
                    accepted: ['visa', 'amex', 'mastercard', 'jcb', 'visa_electron', 'aura', 'elo', 'hipercard', 'carnet']
                });

            flnBilling.validateEbanxForm('fln-billing-form', {
                success: function (validation) {
                    var msgEl = getSiblingWithClass(validation.target, 'form-error');
                    msgEl.innerHTML = '';
                    var errorEl = validation.target.parentNode;
                    if (validation.target.value.length > 0) {
                        addClass(errorEl, 'is-valid');
                        removeClass(errorEl, 'is-invalid');
                    } else {
                        removeClass(errorEl, 'is-invalid');
                        removeClass(errorEl, 'is-valid');
                    }
                    var submitEl = document.querySelector('#btnSubmit');
                    submitEl.disabled = !validation.allValid;
                },
                error: function (error) {
                    var msgEl = getSiblingWithClass(error.target, 'form-error');
                    msgEl.innerHTML = error.message;
                    var errorEl = error.target.parentNode;
                    addClass(errorEl, 'is-invalid');
                    removeClass(errorEl, 'is-valid');
                    var submitEl = document.querySelector('#btnSubmit');
                    submitEl.disabled = true;
                }
            });

            function getSiblingWithClass(el, className) {
                var sibling = el.parentNode.firstChild;
                while (el.nextSibling) {
                    el = el.nextSibling;
                    if (el.className == className) {
                        return el;
                    }
                }
                return undefined;
            };

            function hasClass(el, className) {
                return el.className.match(new RegExp('(\\s|^)' + className + '(\\s|$)'));
            };

            function addClass(el, className) {
                if (!hasClass(el, className)) {
                    el.className += " " + className;
                }
            };

            function removeClass(el, className) {
                if (hasClass(el, className)) {
                    var reg = new RegExp('(\\s|^)' + className + '(\\s|$)');
                    el.className = el.className.replace(reg, ' ');
                }
            };
        };

        if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", load, false);
        } else if (document.attachEvent) {
            if ("DOMContentLoaded" in document.documentElement) {
                document.attachEvent("DOMContentLoaded", load);
            } else {
                window.onload = load;
            }
        }

        function stripInvalidChar(event) {
            event.target.value = event.target.value.replace(/[^\d]/g, '');
        }

        var number_els = document.querySelectorAll('[data-fln-billing="number"], [data-fln-billing="cvc"]');
        for (var i = 0; i < number_els.length; i++) {
            if (number_els[i].addEventListener) {
                number_els[i].addEventListener('keyup', stripInvalidChar, false);
            } else if (number_els[i].attachEvent) {
                number_els[i].attachEvent('onkeyup', stripInvalidChar);
            }
        }</script>
